# Default Loguru logging configuration

file_sink:
  rotation: "10 MB"
  retention: "7 days"
  compression: zip
  serialize: true
  enqueue: true
  level: INFO
  output_dir: logs
  file_name: tickets.log

console_sink:
  enabled: true
  colorize: true
  format: "<green>{time:YYYY-MM-DD HH:mm:ss.SSS}</green> | <level>{level:<8}</level> | <cyan>{name}:{function}:{line}</cyan> | <level>{message}</level>"
  level: WARNING

backtrace: false
diagnose: false
